<div class="panel panel-primary" id="result_panel">
    <div class="panel-heading">
        <h3 class="panel-title">Result List</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li *ngFor="let item of items" class="list-group-item">
                <ef-checkbox-item [id]="item.id" [label]="item.label" (change)="change(item)"></ef-checkbox-item>
            </li>
        </ul>
    </div>
</div>
