<div class="tabs">
    <!--unsorted list-->
    <ul>
        <!--list item with property class="active" (true) or class="" (false)-->
        <li *ngFor="let tab of tabs" [class.active]="tab.active" (click)="activate(tab)">
            <a>{{tab.title}}</a>
            <div class="tab-line" [@tabState]="tab.active ? 'active' : 'inactive'" (@tabState.start)="animationStarted($event)" (@tabState.done)="animationDone($event)"></div>
        </li>
    </ul>
    <ng-content></ng-content>
</div>
