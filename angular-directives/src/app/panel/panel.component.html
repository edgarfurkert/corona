<div class="panel">
    <div class="header" (click)="togglePanel()">
        <span>{{title}}</span>
        <ng-content select="panel-header"></ng-content>
        <span class="arrow">{{ open ? '&#9660;' : '&#9668;' }}</span>
    </div>
    <div *ngIf="open" class="body">
        <ng-content></ng-content>
    </div>
</div>
