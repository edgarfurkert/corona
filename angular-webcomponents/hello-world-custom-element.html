<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <script>
        (function() {
            window.customElements.define(
                'hello-world',
                class extends HTMLElement {
                    connectedCallback() {
                        this.innerHTML = `<h1>Hello Custom-Element!</h1>`;
                    }
                });
        })();
    </script>

</head>

<body>
    <hello-world></hello-world>
</body>

</html>
