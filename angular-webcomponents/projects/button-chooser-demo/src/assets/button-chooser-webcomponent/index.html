<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ButtonChooserWebcomponent</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <my-first-angular-element></my-first-angular-element>

    <my-button-chooser id="first-chooser"></my-button-chooser>
    <my-button-chooser id="second-chooser" choices-string="yes,no,perhaps" value="yes"></my-button-chooser>
<script src="runtime.js" defer></script><script src="polyfills.js" defer></script><script src="styles.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>

<script>
    var element = document.createElement('my-first-angular-element');
    document.body.appendChild(element);

    var chooser = document.getElementById('first-chooser');
    chooser.choices = ['yes', 'no'];

    var chooser = document.getElementById('second-chooser');
    chooser.addEventListener("valueChanged", function(e) {
        console.log(e)
    });
</script>

</html>
