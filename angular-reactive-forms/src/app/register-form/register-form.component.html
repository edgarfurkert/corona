<form novalidate (ngSubmit)="register(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Geschlecht*</label>
        <ef-button-chooser [choices]="genderChoices" name="gender" [(ngModel)]="user.gender" required #gender="ngModel"></ef-button-chooser>
    </div>
    <div class="form-group">
        <label>Vorname*</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required/>
    </div>
    <div class="form-group">
        <label>Nachname*</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required/>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!form.valid">
        Registrieren
    </button>
</form>
