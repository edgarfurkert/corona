<p class="bg-success">
    {{user.gender | i18nSelect:registrationMessages}} {{user.lastName}}. Vielen Dank für Ihre Registrierung!
</p>
<p class="bg-success">
    <span [ngSwitch]="user.gender">
        <ng-template ngSwitchCase="male" i18n>Sehr geehrter Herr</ng-template>
        <ng-template ngSwitchCase="female" i18n>Sehr geehrte Frau</ng-template>
    </span>
    <span i18n>
        {{user.lastName}}. Vielen Dank für Ihre Registrierung!
    </span>
</p>
